name: Flutter CI/CD with Fastlane

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Remove invalid JVM flag in CI
        run: sed -i.bak '/-Xlint:-options/d' android/gradle.properties

      - name: Flutter Analyze
        run: flutter analyze || true

      - name: Override Gradle JVM options (CI only)
        run: echo "org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties

      - name: Build AAB
        run: flutter build appbundle --release

      # âœ… Correctly place google_play_key.json
      - name: Write google_play_key.json safely
        run: |
          mkdir -p android
          echo "${{ secrets.GOOGLE_PLAY_KEY }}" > android/google_play_key.json
          cat android/google_play_key.json  # Remove after verifying it's valid JSON

      - name: Install Fastlane
        run: sudo gem install fastlane -NV

      - name: Upload to Google Play
        working-directory: android
        run: fastlane release
