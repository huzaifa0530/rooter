name: Flutter CI/CD with Fastlane

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest   # Needed for iOS builds and Fastlane

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'  

      - name: Install dependencies
        run: flutter pub get

      - name: Remove invalid JVM flag in CI
        run: sed -i.bak '/-Xlint:-options/d' android/gradle.properties

      - name: Flutter Analyze
        run: flutter analyze || true

      - name: Override Gradle JVM options (CI only)
        run: echo "org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties

      # Optional: Run tests (uncomment if needed)
      # - name: Run Tests
      #   run: flutter test

      # ðŸ”¨ Build Android AAB (recommended for Play Store)
      - name: Build AAB
        run: flutter build appbundle --release

      # ðŸ” Setup Google Play JSON from GitHub Secret
      - name: Create JSON Key
        run: echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > google_play_key.json

      - name: Install Fastlane
        run: sudo gem install fastlane -NV

      - name: Upload to Google Play
        run: fastlane release
