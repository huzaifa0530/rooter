name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest   # Needed for iOS builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'  

      - name: Install dependencies
        run: flutter pub get

      - name: Remove invalid JVM flag in CI
        run: |
          sed -i.bak '/-Xlint:-options/d' android/gradle.properties

      - name: Run Flutter Analyze
        run: flutter analyze || true

#     - name: Run Tests
#       run: flutter test

      - name: Override Gradle JVM options (CI only)
        run: echo "org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties

      - name: Build Android APK
        run: flutter build apk --release

      #- name: Build iOS App
      #  run: flutter build ios --release
